{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharashell Academy - Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="icon" href="{% static 'icons/sharaShell.png' %}" type="image/x-icon">
    <style>
        body{
            background: url("{% static 'images/conarcross.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
        }

    </style>
</head>

<body class="bg-dark row flex-row d-flex justify-content-center align-items-center p-0 m-0">
        <div class="col-3 text-center p-0 m-2 align-self-center">
            
            <div class="col-12 bg-warning p-3 m-0">
                <p class="h3">Sign In</p>
            </div>
            <div class="col-12 bg-light p-4 m-0">
                <form action="{% url 'login' %}" method="post" class="row m-1">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next_url }}">
                    <div class="mb-3">
                        <label for="username" class="form-label float-start">Username:</label>
                        <input type="text" class="form-control" name="username" id=""username aria-describedby="helpId" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label float-start">Password:</label>
                        <input type="password" class="form-control" name="password" id=""password aria-describedby="helpId" placeholder="">
                    </div>

                    <div class="mt-3 col-12 justify-content-center">
                        <input name="submit" id="submit" class="btn btn-warning col-4 p-2" type="submit" value="Login">
                    </div>
                </form>
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                   <strong>Error: </strong> {{ error_message }}
                </div>
                {% endif %}
            </div>
        </div>

</body>


</html>
