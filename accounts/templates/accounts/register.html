{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkwukweStitchedIT - Register</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/bootstrapi.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="icon" href="{% static 'icons/stitches.png' %}" type="image/x-icon">
    <style>
        @font-face {
            font-family: ubuntu-regular;
            src: url("{% static 'fonts/Ubuntu-Regular.ttf' %}");
        }
        @font-face {
            font-family: ubuntu-medium;
            src: url("{% static 'fonts/Ubuntu-Medium.ttf' %}");
        }
        @font-face {
            font-family: ubuntu-bold;
            src: url("{% static 'fonts/Ubuntu-Bold.ttf' %}");
        }
        .font-bold{
            font-family: ubuntu-bold;
        }
        .font-medium{
            font-family: ubuntu-medium;
        }
        .font-regular{
            font-family: ubuntu-regular;
        }
        body{
            height: 100vh;
            width: 100vw;
            font: ubuntu-regular;
        }
        .bg-pings{
            background-color: rgb(1, 3, 14);
        }
        .btn-pings{
            background-color: rgb(3, 8, 37);
            color: white;
        }
        .btn-pings:hover{
            background-color: rgb(7, 17, 73);
            color: white;
        }
        .text-pings{
            color: rgb(6, 18, 75);
        }
        .h-full{
            height: 100%;
        }
        .border-rad{
            border-radius: 20px;
        }
    </style>
</head>

<body class="row flex-row d-flex justify-content-center align-items-center p-0 m-0 bg-success">
    <div class="col-3">
        <div class="col-12">

        </div><br><br><br><br><br><br><br><br><br><br><br><br>
        <img src="{% static 'images/illustration10.png' %}" alt="" width="100%">
    </div>    
    <div class="col-9 p-3 h-full">
        <div class="col-12 bg-white h-full border-rad text-center pt-3">
            <div class="col-10 m-auto">
                <div>
                    <img src="{% static 'icons/stitches.png' %}" class="bg-success" alt="" width="10%" style="border-radius:50%; padding: 5px; ">
                </div>

                <h4>Register Account</h4>
                <p class="text-secondary mb-3">Get your free account now. <strong class="text-success">OkwukweStitchedIT</strong></p>

                <form action="{% url 'register' %}" method="post" class="row m-1">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next_url }}">
                    <div class="mb-1 col-6">
                        <label for="email" class="form-label float-start text-secondary"><strong>Email:</strong></label>
                        <input type="email" class="form-control form-control-sm " name="email" id="email" aria-describedby="helpId" placeholder="Enter your Email address">
                    </div>

                    <div class="mb-1 col-6">
                        <label for="username" class="form-label float-start text-secondary"><strong>Username:</strong></label>
                        <input type="text" class="form-control form-control-sm " name="username" id="username" aria-describedby="helpId" placeholder="Choose a username">
                    </div>

                    <div class="mb-1 col-6">
                        <label for="password1" class="form-label float-start text-secondary"><strong>Password:</strong></label>
                        <input type="password" class="form-control form-control-sm " name="password1" id="password1" aria-describedby="helpId" placeholder="Choose a password">
                    </div>

                    <div class="mb-1 col-6">
                        <label for="password2" class="form-label float-start text-secondary"><strong>Confirm Password:</strong></label>
                        <input type="password" class="form-control form-control-sm " name="password2" id="password2" aria-describedby="helpId" placeholder="Retype password">
                    </div>

                    <div class="mb-1 col-6">
                        <label for="first_name" class="form-label float-start text-secondary"><strong>First Name:</strong></label>
                        <input type="text" class="form-control form-control-sm " name="first_name" id="first_name" aria-describedby="helpId" placeholder="Enter your firstname">
                    </div>

                    <div class="mb-1 col-6">
                        <label for="last_name" class="form-label float-start text-secondary"><strong>Last Name:</strong></label>
                        <input type="text" class="form-control form-control-sm " name="last_name" id="last_name" aria-describedby="helpId" placeholder="Enter your lastname">
                    </div>

                    <div class="mb-1 col-6">
                        <label for="phone" class="form-label float-start text-secondary"><strong>Phone:</strong></label>
                        <input type="tel" class="form-control form-control-sm " name="phone" id="phone" aria-describedby="helpId" placeholder="Enter your phone number">
                    </div>

                    <div class="mb-1 col-6">
                        <label for="gender" class="form-label float-start text-secondary"><strong>Gender:</strong></label>
                        <select class="form-select form-select-sm" id="gender" required="required" name="gender">
                          <option value="">Choose...</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                    </div>
                    
                    <div class="mb-1 col-6">
                        <label for="profile_pics" class="form-label float-start text-secondary"><strong>Profile Picture:</strong></label>
                        <input type="file" class="form-control form-control-sm" name="profile_pics" id="profile_pics">
                    </div>

                    <div class="mt-3 col-6 justify-content-center">
                        <input name="submit" id="submit" class="btn btn-success col-12 p-1 mt-3 btn-sm form-control form-control-sm" type="submit" value="Register">
                    </div>
                </form>

                <p class="text-secondary">Already have an account? <strong><a href="../../accounts/login" class="text-success text-decoration-none">Login</a></strong></p>
            </div>
            <p class="m-5"></p>
            <p>&#169; 2023 OkwukweStitchedIT. Crafted with &#10084; by <strong><a href="https://www.github.com/anochiwaalfred" target="_blank" class="text-decoration-none text-success">Anochiwa Alfred</a></strong></p>
 
        </div>
    </div>    


                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                   <strong>Error: </strong> {{ error_message }}
                </div>
                {% endif %}
            </div>
        </div>

                <script src="{% static 'js/bootstrap.bundle.min.js'%}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{% static 'js/docs.min.js'%}"></script>

</body>


</html>
